<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascriptの練習</title>
</head>
<body>
  <script>
    const Animal = '猫';

    switch(Animal) {
      case '犬':
        console.log('ワンワン！');
        break;
      case '猫':
        console.log('にゃーん!');
        break;
      case '牛':
        console.log('モー！');
        break;
      case 'ライオン':
        console.log('ガオー！');
        break;
      case '豚':
        console.log('ブー！');
        break;
      default:
        console.log('該当する鳴き声がありません');
    }
  </script>
</body>
</html>
